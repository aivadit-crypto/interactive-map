    <script>
        // ========== TELEGRAM –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        let tg = window.Telegram?.WebApp;

            tg.ready();

        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let currentScale = 0.7;

        let activeHighlight = null;
        
        // ========== –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï –ö–ê–†–¢–´ –ú–´–®–ö–û–ô ==========
        let isDragging = false;
        let startX, startY;
        let translateX = 0, translateY = 0;
        let lastTranslateX = 0, lastTranslateY = 0;
        
        const mapContainer = document.getElementById('mapContainer');
        const mapWrapper = document.getElementById('mapWrapper');
        
        // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        mapContainer.addEventListener('mousedown', startDrag);
        mapContainer.addEventListener('touchstart', startDragTouch);
        
        // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', dragTouch);
        
        // –ö–æ–Ω–µ—Ü –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        function startDrag(e) {
            // –ó–∞–ø—Ä–µ—â–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (isMobile()) return;
            
            isDragging = true;
            mapContainer.classList.add('grabbing');
            
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            
            e.preventDefault();
        }
        
        function startDragTouch(e) {
            // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ (—Å–∫—Ä–æ–ª–ª)
            if (isMobile()) return;
            
            if (e.touches.length === 1) {
                isDragging = true;
                mapContainer.classList.add('grabbing');
                
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
                
                e.preventDefault();
            }
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            
            updateMapPosition();
        }
        
        function dragTouch(e) {
            if (!isDragging || isMobile()) return;
            
            if (e.touches.length === 1) {
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                
                updateMapPosition();
                e.preventDefault();
            }
        }
        
        function endDrag() {
            if (isDragging) {
                isDragging = false;
                mapContainer.classList.remove('grabbing');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –ø–æ–∑–∏—Ü–∏—é
                lastTranslateX = translateX;
                lastTranslateY = translateY;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
                constrainMovement();
            }
        }
        
        function updateMapPosition() {
            mapWrapper.style.transform = `scale(${currentScale}) translate(${translateX}px, ${translateY}px)`;
        }
        
        function constrainMovement() {
            const containerRect = mapContainer.getBoundingClientRect();
            const wrapperRect = mapWrapper.getBoundingClientRect();
            
            const scaledWidth = wrapperRect.width * currentScale;
            const scaledHeight = wrapperRect.height * currentScale;
            
            // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ —Å–º–µ—â–µ–Ω–∏—è (—á—Ç–æ–±—ã –∫–∞—Ä—Ç–∞ –Ω–µ —É—Ö–æ–¥–∏–ª–∞ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã)
            const maxX = Math.max(0, (scaledWidth - containerRect.width) / 2);
            const maxY = Math.max(0, (scaledHeight - containerRect.height) / 2);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
            translateX = Math.max(-maxX, Math.min(maxX, translateX));
            translateY = Math.max(-maxY, Math.min(maxY, translateY));
            
            updateMapPosition();
            lastTranslateX = translateX;
            lastTranslateY = translateY;
        }
        
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // ========== –û–°–¢–ê–õ–¨–ù–û–ô –ö–û–î (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ==========
        const LOCATIONS = [

            { name: "–ñ–ö: –°–∫–ª–∞–¥", href: "https://t.me/c/3470681785/2158" },
            { name: "–ñ–ö: –î–æ–º–∞", href: "https://t.me/c/3470681785/2164" },
            { name: "–ñ–ö: –ì–æ—Å—Ç–∏–Ω–∏—Ü–∞", href: "https://t.me/c/3470681785/2166" },
            { name: "–ñ–ö: –ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è", href: "https://t.me/c/3470681785/2168" },
            { name: "–ì–ª–∞–≤–Ω–∞—è –ü–ª–æ—â–∞–¥—å", href: "https://t.me/c/3470681785/2170" },
            { name: "–í–ö: –Æ–∂–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞", href: "https://t.me/c/3470681785/2151" },
            { name: "–í–ö: –ó–∞–ø–∞–¥–Ω—ã–π –ø—É–Ω–∫—Ç", href: "https://t.me/c/3470681785/84" },
            { name: "–í–ö: –†—É–∏–Ω—ã", href: "https://t.me/c/3470681785/2153" },
            { name: "–í–ö: –í–æ—Å—Ç–æ—á–Ω—ã–π –ø—É–Ω–∫—Ç", href: "https://t.me/c/3470681785/2149" },
            { name: "–¢—å–º–∞: –°–µ–∫—Ç–æ—Ä 1", href: "https://t.me/c/3470681785/18" },
            { name: "–¢–∞–≤–µ—Ä–Ω–∞", href: "https://t.me/c/3470681785/2173" }
        ];
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã...');
            createHighlights();
            createLocationButtons();
            setupAreaInteractivity();
            centerMap();
            
            if (isMobile()) {
                document.getElementById('controlPanel').style.display = 'grid';
                // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –æ—Ç–∫–ª—é—á–∞–µ–º –∫—É—Ä—Å–æ—Ä grab
                mapContainer.style.cursor = 'default';
            }
            
            console.log('‚úÖ –ö–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞! Drag & Drop –∞–∫—Ç–∏–≤–µ–Ω');
        });
        
        // ========== –°–û–ó–î–ê–ù–ò–ï –ü–û–î–°–í–ï–¢–ö–ò ==========
        function createHighlights() {
            const areas = document.querySelectorAll('area');
            const layer = document.getElementById('highlightLayer');
            
            areas.forEach((area, index) => {
                const coords = area.getAttribute('coords');
                const shape = area.getAttribute('shape');
                
                if (!coords || !shape) return;
                
                const coordArray = coords.split(',').map(Number);
                const highlight = document.createElement('div');
                highlight.className = 'area-highlight';
                highlight.dataset.index = index;
                
                if (shape === 'poly') {
                    const xs = coordArray.filter((_, i) => i % 2 === 0);
                    const ys = coordArray.filter((_, i) => i % 2 !== 0);
                    
                    const minX = Math.min(...xs);
                    const minY = Math.min(...ys);
                    const maxX = Math.max(...xs);
                    const maxY = Math.max(...ys);
                    
                    highlight.style.left = minX + 'px';
                    highlight.style.top = minY + 'px';
                    highlight.style.width = (maxX - minX) + 'px';
                    highlight.style.height = (maxY - minY) + 'px';
                    
                    let clipPath = 'polygon(';
                    for (let i = 0; i < coordArray.length; i += 2) {
                        clipPath += (coordArray[i] - minX) + 'px ' + (coordArray[i + 1] - minY) + 'px';
                        if (i < coordArray.length - 2) clipPath += ', ';
                    }
                    clipPath += ')';
                    highlight.style.clipPath = clipPath;
                }
                
                layer.appendChild(highlight);
                highlights[index] = highlight;
            });
        }
        
        // ========== –ù–ê–°–¢–†–û–ô–ö–ê –ò–ù–¢–ï–†–ê–ö–¢–ò–í–ù–û–°–¢–ò ==========
        function setupAreaInteractivity() {
            const areas = document.querySelectorAll('area');
            
            areas.forEach((area, index) => {
                if (!area.dataset.index) {
                    area.dataset.index = index;
                }
                
                area.addEventListener('mouseenter', function(e) {
                    if (isDragging) return; // –ù–µ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞—Ç—å –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏
                    
                    const idx = this.dataset.index;
                    const title = this.getAttribute('title') || this.getAttribute('alt');
                    showHighlight(idx, title);
                    
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                });
                
                area.addEventListener('mouseleave', function() {
                    const idx = this.dataset.index;
                    hideHighlight(idx);
                });
                
                area.addEventListener('click', function(e) {
                    if (isDragging) {
                        // –ï—Å–ª–∏ –±—ã–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ, –Ω–µ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                        isDragging = false;
                        return;
                    }
                    
                    e.preventDefault();
                    const idx = this.dataset.index;
                    const href = this.getAttribute('href');
                    const title = this.getAttribute('title') || this.getAttribute('alt');
                    
                    flashHighlight(idx);
                    
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                    
                    if (href) {
                        setTimeout(() => {
                            window.open(href, '_blank');
                            showTooltip(`–û—Ç–∫—Ä—ã–≤–∞–µ–º: ${title}`, 1500);
                        }, 100);
                    }
                });
                
                // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                area.addEventListener('touchstart', function(e) {
                    if (isMobile() && e.touches.length === 1) {
                        const idx = this.dataset.index;
                        const title = this.getAttribute('title') || this.getAttribute('alt');
                        showHighlight(idx, title);
                    }
                });
                
                area.addEventListener('touchend', function(e) {
                    if (isMobile() && !isDragging) {
                        const idx = this.dataset.index;
                        const href = this.getAttribute('href');
                        const title = this.getAttribute('title') || this.getAttribute('alt');
                        
                        hideHighlight(idx);
                        
                        if (tg?.HapticFeedback) {
                            tg.HapticFeedback.impactOccurred('medium');
                        }
                        
                        if (href) {
                            window.open(href, '_blank');
                            showTooltip(`–û—Ç–∫—Ä—ã–≤–∞–µ–º: ${title}`, 1500);
                        }
                    }
                });
            });
        }
        
        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ú–ê–°–®–¢–ê–ë–û–ú ==========
        function zoomIn() {
            if (currentScale < 2.0) {
                currentScale += 0.1;
                updateZoom();
                constrainMovement();
            }
        }
        
        function zoomOut() {
            if (currentScale > 0.3) {
                currentScale -= 0.1;
                updateZoom();
                constrainMovement();
            }
        }
        
        function resetZoom() {
            currentScale = 0.7;
            translateX = 0;
            translateY = 0;
            updateZoom();
            centerMap();
        }
        
        function updateZoom() {
            mapWrapper.style.transform = `scale(${currentScale}) translate(${translateX}px, ${translateY}px)`;
            localStorage.setItem('map_scale', currentScale);
            
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }
        
        // ========== –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ò–ï ==========
        function centerMap() {
            translateX = 0;
            translateY = 0;
            updateMapPosition();
            
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }
        
        // ========== –§–£–ù–ö–¶–ò–ò –ü–û–î–°–í–ï–¢–ö–ò ==========
        function showHighlight(index, title) {
            if (activeHighlight !== null) hideHighlight(activeHighlight);
            
            const highlight = highlights[index];
            if (highlight) {
                highlight.classList.add('active');
                activeHighlight = index;
                showTooltip(title);
                
                const rect = highlight.getBoundingClientRect();
                const tooltip = document.getElementById('tooltip');
                tooltip.style.left = (rect.left + rect.width / 2) + 'px';
                tooltip.style.top = (rect.top - 10) + 'px';
                tooltip.style.transform = 'translateX(-50%) translateY(-100%)';
            }
        }
        
        function hideHighlight(index) {
            const highlight = highlights[index];
            if (highlight) highlight.classList.remove('active');
            if (index === activeHighlight) activeHighlight = null;
            hideTooltip();
        }
        
        function flashHighlight(index) {
            const highlight = highlights[index];
            if (highlight) {
                highlight.style.backgroundColor = 'rgba(0, 255, 150, 0.5)';
                setTimeout(() => {
                    highlight.style.backgroundColor = '';
                }, 300);
            }
        }
        
        // ========== –ü–û–î–°–ö–ê–ó–ö–ò ==========
        function showTooltip(text, duration = 2000) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.opacity = '1';
            
            if (duration > 0) {
                setTimeout(hideTooltip, duration);
            }
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = '0';
        }
        
        // ========== –°–û–ó–î–ê–ù–ò–ï –ö–ù–û–ü–û–ö ==========
        function createLocationButtons() {
            const container = document.getElementById('locationsList');
            
            LOCATIONS.forEach((loc, index) => {
                const btn = document.createElement('button');
                btn.className = 'location-btn';
                btn.textContent = loc.name;
                btn.title = `–ü–µ—Ä–µ–π—Ç–∏ –≤: ${loc.name}`;
                btn.dataset.index = index;
                
                btn.addEventListener('click', () => {
                    window.open(loc.href, '_blank');
                    showTooltip(`–û—Ç–∫—Ä—ã–≤–∞–µ–º: ${loc.name}`, 1500);
                    
                    if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                });
                
                container.appendChild(btn);
            });
        }
        
        function closeApp() {
            if (tg) {
                tg.close();
            } else {
                alert('–í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ Telegram');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –º–∞—Å—à—Ç–∞–±–∞
        const savedScale = localStorage.getItem('map_scale');
        if (savedScale) {
            currentScale = parseFloat(savedScale);
            setTimeout(updateZoom, 100);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏
        document.addEventListener('mousemove', (e) => {
            const tooltip = document.getElementById('tooltip');
            if (tooltip.style.opacity === '1') {
                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY - 40) + 'px';
                tooltip.style.transform = 'none';
            }
        });
    </script>
