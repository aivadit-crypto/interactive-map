<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=5.0, user-scalable=yes">
    <title>–ö–∞—Ä—Ç–∞ –¢–æ—á–∫–∏</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            background: #0a0a1a;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç—ã —Å overflow: hidden */
        .map-container {
            width: 100%;
            height: 70vh;
            overflow: hidden;
            position: relative;
            background: #000;
            border: 2px solid #2a2a4e;
            margin: 0 auto;
            cursor: grab;
        }
        
        .map-container.grabbing {
            cursor: grabbing;
        }
        
        /* –û–ë–ï–†–¢–ö–ê –ö–ê–†–¢–´ - –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û */
        .map-inner-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: visible; /* –†–∞–∑—Ä–µ—à–∞–µ–º –≤—ã—Ö–æ–¥ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã */
        }
        
        /* –ö–∞—Ä—Ç–∞ —Å –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ–º */
        .map-wrapper {
            position: absolute;
            transform: scale(0.7);
            transform-origin: top left;
            width: 1536px;
            height: 1536px;
            /* –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            left: 50%;
            top: 50%;
            margin-left: -537.6px; /* 1536 * 0.7 / 2 */
            margin-top: -537.6px;  /* 1536 * 0.7 / 2 */
        }
        
        .map-image {
            width: 1536px;
            height: 1536px;
            display: block;
            cursor: pointer;
            pointer-events: auto;
        }
        
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        area {
            cursor: pointer;
            outline: none;
        }
        
        .highlight-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 1536px;
            height: 1536px;
            pointer-events: none;
            z-index: 2;
        }
        
        .area-highlight {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            background: rgba(108, 140, 255, 0.3);
            border: 2px solid rgba(108, 140, 255, 0.7);
            border-radius: 3px;
        }
        
        .area-highlight.active {
            opacity: 1;
            box-shadow: 0 0 10px rgba(108, 140, 255, 0.5);
        }
        
        .control-panel {
            background: #1a1a2e;
            padding: 15px;
            border-top: 1px solid #2a2a4e;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            height: 30vh;
            overflow-y: auto;
        }
        
        .location-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(108, 140, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #6c8cff, #00dbde);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            grid-column: span 2;
        }
        
        .zoom-controls {
            display: flex;
            gap: 10px;
            grid-column: span 2;
            margin-bottom: 10px;
        }
        
        .zoom-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #6c8cff;
            border-radius: 6px;
            padding: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #6c8cff;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 250px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .map-container {
                height: 60vh;
                cursor: default;
            }
            
            .map-wrapper {
                transform: scale(0.5);
                margin-left: -384px; /* 1536 * 0.5 / 2 */
                margin-top: -384px;  /* 1536 * 0.5 / 2 */
            }
            
            .control-panel {
                grid-template-columns: 1fr;
                height: 40vh;
            }
            
            .control-btn, .zoom-controls {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <!-- –ö–∞—Ä—Ç–∞ -->
    <div class="map-container" id="mapContainer">
        <div class="map-inner-wrapper" id="mapInnerWrapper">
            <div class="map-wrapper" id="mapWrapper">
                <img src="–∫–∞—Ä—Ç–∞ —Å –ø–æ–º–µ—Ç–∫–∞–º–∏.png" 
                     alt="–ö–∞—Ä—Ç–∞ –¢–æ—á–∫–∏" 
                     class="map-image" 
                     usemap="#image-map"
                     id="mainMap">
                
                <!-- –í–∞—à–∏ –æ–±–ª–∞—Å—Ç–∏ –∫–∞—Ä—Ç—ã -->
                <map name="image-map" id="imageMap">
                    <!-- –í–ê–®–ò area-–¢–ï–ì–ò –ó–î–ï–°–¨ -->
                </map>
                
                <div class="highlight-layer" id="highlightLayer"></div>
            </div>
        </div>
    </div>
    
    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="control-panel" id="controlPanel">
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomIn()">‚ûï –£–≤–µ–ª–∏—á–∏—Ç—å</button>
            <button class="zoom-btn" onclick="zoomOut()">‚ûñ –£–º–µ–Ω—å—à–∏—Ç—å</button>
            <button class="zoom-btn" onclick="resetZoom()">üîÑ –°–±—Ä–æ—Å</button>
        </div>
        
        <div id="locationsList"></div>
        
        <button class="control-btn" onclick="centerMap()">üéØ –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–∞—Ä—Ç—É</button>
        <button class="control-btn" onclick="closeApp()">‚úñ –ó–∞–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É</button>
    </div>
    
    <div class="tooltip" id="tooltip"></div>

    <script>
        // ========== TELEGRAM –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setBackgroundColor('#0a0a1a');
            console.log('‚úÖ Telegram Web App –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
        }
        
        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let currentScale = 0.7;
        let highlights = [];
        let activeHighlight = null;
        
        // ========== –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï –ö–ê–†–¢–´ ==========
        let isDragging = false;
        let startX, startY;
        let posX = 0, posY = 0;
        let mapWrapper = document.getElementById('mapWrapper');
        let mapContainer = document.getElementById('mapContainer');
        
        // –ù–∞—á–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
        const initialOffsetX = -537.6; // 1536 * 0.7 / 2
        const initialOffsetY = -537.6;
        
        // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        mapContainer.addEventListener('mousedown', startDrag);
        mapContainer.addEventListener('touchstart', startDragTouch);
        
        // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', dragTouch);
        
        // –ö–æ–Ω–µ—Ü –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        function startDrag(e) {
            if (isMobile()) return;
            
            isDragging = true;
            mapContainer.classList.add('grabbing');
            
            startX = e.clientX - posX;
            startY = e.clientY - posY;
            
            e.preventDefault();
        }
        
        function startDragTouch(e) {
            if (isMobile()) return;
            
            if (e.touches.length === 1) {
                isDragging = true;
                mapContainer.classList.add('grabbing');
                
                startX = e.touches[0].clientX - posX;
                startY = e.touches[0].clientY - posY;
                
                e.preventDefault();
            }
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            posX = e.clientX - startX;
            posY = e.clientY - startY;
            
            updateMapPosition();
        }
        
        function dragTouch(e) {
            if (!isDragging || isMobile()) return;
            
            if (e.touches.length === 1) {
                posX = e.touches[0].clientX - startX;
                posY = e.touches[0].clientY - startY;
                
                updateMapPosition();
                e.preventDefault();
            }
        }
        
        function endDrag() {
            if (isDragging) {
                isDragging = false;
                mapContainer.classList.remove('grabbing');
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
                constrainMovement();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                localStorage.setItem('map_pos_x', posX);
                localStorage.setItem('map_pos_y', posY);
            }
        }
        
        function updateMapPosition() {
            mapWrapper.style.left = `calc(50% + ${posX}px)`;
            mapWrapper.style.top = `calc(50% + ${posY}px)`;
        }
        
        function constrainMovement() {
            const container = mapContainer.getBoundingClientRect();
            const wrapper = mapWrapper.getBoundingClientRect();
            
            const scaledWidth = 1536 * currentScale;
            const scaledHeight = 1536 * currentScale;
            
            // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ —Å–º–µ—â–µ–Ω–∏—è
            const maxX = Math.max(0, (scaledWidth - container.width) / 2);
            const maxY = Math.max(0, (scaledHeight - container.height) / 2);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º
            posX = Math.max(-maxX, Math.min(maxX, posX));
            posY = Math.max(-maxY, Math.min(maxY, posY));
            
            updateMapPosition();
        }
        
        // ========== –û–°–¢–ê–õ–¨–ù–û–ô –ö–û–î ==========
        const LOCATIONS = [
            { name: "–ñ–ö: –ó–µ–ª–µ–Ω–∞—è –ó–æ–Ω–∞", href: "https://t.me/c/3470681785/2156" },
            { name: "–ñ–ö: –°–∫–ª–∞–¥", href: "https://t.me/c/3470681785/2158" },
            { name: "–ñ–ö: –î–æ–º–∞", href: "https://t.me/c/3470681785/2164" },
            { name: "–ñ–ö: –ì–æ—Å—Ç–∏–Ω–∏—Ü–∞", href: "https://t.me/c/3470681785/2166" },
            { name: "–ñ–ö: –ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è", href: "https://t.me/c/3470681785/2168" },
            { name: "–ì–ª–∞–≤–Ω–∞—è –ü–ª–æ—â–∞–¥—å", href: "https://t.me/c/3470681785/2170" },
            { name: "–í–ö: –Æ–∂–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞", href: "https://t.me/c/3470681785/2151" },
            { name: "–í–ö: –ó–∞–ø–∞–¥–Ω—ã–π –ø—É–Ω–∫—Ç", href: "https://t.me/c/3470681785/84" },
            { name: "–í–ö: –†—É–∏–Ω—ã", href: "https://t.me/c/3470681785/2153" },
            { name: "–í–ö: –í–æ—Å—Ç–æ—á–Ω—ã–π –ø—É–Ω–∫—Ç", href: "https://t.me/c/3470681785/2149" },
            { name: "–¢—å–º–∞: –°–µ–∫—Ç–æ—Ä 1", href: "https://t.me/c/3470681785/18" },
            { name: "–¢–∞–≤–µ—Ä–Ω–∞", href: "https://t.me/c/3470681785/2173" }
        ];
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã...');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
            const savedX = localStorage.getItem('map_pos_x');
            const savedY = localStorage.getItem('map_pos_y');
            if (savedX && savedY) {
                posX = parseFloat(savedX);
                posY = parseFloat(savedY);
            }
            
            createHighlights();
            createLocationButtons();
            setupAreaInteractivity();
            updateMapPosition(); // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            constrainMovement(); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã
            
            const savedScale = localStorage.getItem('map_scale');
            if (savedScale) {
                currentScale = parseFloat(savedScale);
                setTimeout(() => {
                    updateZoom();
                    constrainMovement();
                }, 100);
            }
            
            if (isMobile()) {
                document.getElementById('controlPanel').style.display = 'grid';
                mapContainer.style.cursor = 'default';
            }
            
            console.log('‚úÖ –ö–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞! Drag & Drop —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ Telegram');
        });
        
        // ========== –ú–ê–°–®–¢–ê–ë–ò–†–û–í–ê–ù–ò–ï ==========
        function zoomIn() {
            if (currentScale < 2.0) {
                currentScale += 0.1;
                updateZoom();
                constrainMovement();
            }
        }
        
        function zoomOut() {
            if (currentScale > 0.3) {
                currentScale -= 0.1;
                updateZoom();
                constrainMovement();
            }
        }
        
        function resetZoom() {
            currentScale = 0.7;
            posX = 0;
            posY = 0;
            updateZoom();
            updateMapPosition();
            
            localStorage.removeItem('map_pos_x');
            localStorage.removeItem('map_pos_y');
            
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }
        
        function updateZoom() {
            mapWrapper.style.transform = `scale(${currentScale})`;
            
            // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º margin –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
            const scaledWidth = 1536 * currentScale;
            const scaledHeight = 1536 * currentScale;
            mapWrapper.style.marginLeft = `-${scaledWidth / 2}px`;
            mapWrapper.style.marginTop = `-${scaledHeight / 2}px`;
            
            localStorage.setItem('map_scale', currentScale);
            
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }
        
        function centerMap() {
            posX = 0;
            posY = 0;
            updateMapPosition();
            
            localStorage.removeItem('map_pos_x');
            localStorage.removeItem('map_pos_y');
            
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }
        
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // ========== –û–°–¢–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ==========
        function createHighlights() {
            const areas = document.querySelectorAll('area');
            const layer = document.getElementById('highlightLayer');
            
            areas.forEach((area, index) => {
                const coords = area.getAttribute('coords');
                const shape = area.getAttribute('shape');
                
                if (!coords || !shape) return;
                
                const coordArray = coords.split(',').map(Number);
                const highlight = document.createElement('div');
                highlight.className = 'area-highlight';
                highlight.dataset.index = index;
                
                if (shape === 'poly') {
                    const xs = coordArray.filter((_, i) => i % 2 === 0);
                    const ys = coordArray.filter((_, i) => i % 2 !== 0);
                    
                    const minX = Math.min(...xs);
                    const minY = Math.min(...ys);
                    const maxX = Math.max(...xs);
                    const maxY = Math.max(...ys);
                    
                    highlight.style.left = minX + 'px';
                    highlight.style.top = minY + 'px';
                    highlight.style.width = (maxX - minX) + 'px';
                    highlight.style.height = (maxY - minY) + 'px';
                    
                    let clipPath = 'polygon(';
                    for (let i = 0; i < coordArray.length; i += 2) {
                        clipPath += (coordArray[i] - minX) + 'px ' + (coordArray[i + 1] - minY) + 'px';
                        if (i < coordArray.length - 2) clipPath += ', ';
                    }
                    clipPath += ')';
                    highlight.style.clipPath = clipPath;
                }
                
                layer.appendChild(highlight);
                highlights[index] = highlight;
            });
        }
        
        function setupAreaInteractivity() {
            const areas = document.querySelectorAll('area');
            
            areas.forEach((area, index) => {
                if (!area.dataset.index) {
                    area.dataset.index = index;
                }
                
                area.addEventListener('mouseenter', function(e) {
                    if (isDragging) return;
                    
                    const idx = this.dataset.index;
                    const title = this.getAttribute('title') || this.getAttribute('alt');
                    showHighlight(idx, title);
                    
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                });
                
                area.addEventListener('mouseleave', function() {
                    const idx = this.dataset.index;
                    hideHighlight(idx);
                });
                
                area.addEventListener('click', function(e) {
                    if (isDragging) {
                        isDragging = false;
                        return;
                    }
                    
                    e.preventDefault();
                    const idx = this.dataset.index;
                    const href = this.getAttribute('href');
                    const title = this.getAttribute('title') || this.getAttribute('alt');
                    
                    flashHighlight(idx);
                    
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                    
                    if (href) {
                        setTimeout(() => {
                            window.open(href, '_blank');
                            showTooltip(`–û—Ç–∫—Ä—ã–≤–∞–µ–º: ${title}`, 1500);
                        }, 100);
                    }
                });
            });
        }
        
        function createLocationButtons() {
            const container = document.getElementById('locationsList');
            
            LOCATIONS.forEach((loc, index) => {
                const btn = document.createElement('button');
                btn.className = 'location-btn';
                btn.textContent = loc.name;
                btn.title = `–ü–µ—Ä–µ–π—Ç–∏ –≤: ${loc.name}`;
                btn.dataset.index = index;
                
                btn.addEventListener('click', () => {
                    window.open(loc.href, '_blank');
                    showTooltip(`–û—Ç–∫—Ä—ã–≤–∞–µ–º: ${loc.name}`, 1500);
                    
                    if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                });
                
                container.appendChild(btn);
            });
        }
        
        function showHighlight(index, title) {
            if (activeHighlight !== null) hideHighlight(activeHighlight);
            
            const highlight = highlights[index];
            if (highlight) {
                highlight.classList.add('active');
                activeHighlight = index;
                showTooltip(title);
                
                const rect = highlight.getBoundingClientRect();
                const tooltip = document.getElementById('tooltip');
                tooltip.style.left = (rect.left + rect.width / 2) + 'px';
                tooltip.style.top = (rect.top - 10) + 'px';
                tooltip.style.transform = 'translateX(-50%) translateY(-100%)';
            }
        }
        
        function hideHighlight(index) {
            const highlight = highlights[index];
            if (highlight) highlight.classList.remove('active');
            if (index === activeHighlight) activeHighlight = null;
            hideTooltip();
        }
        
        function flashHighlight(index) {
            const highlight = highlights[index];
            if (highlight) {
                highlight.style.backgroundColor = 'rgba(0, 255, 150, 0.5)';
                setTimeout(() => {
                    highlight.style.backgroundColor = '';
                }, 300);
            }
        }
        
        function showTooltip(text, duration = 2000) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.opacity = '1';
            
            if (duration > 0) {
                setTimeout(hideTooltip, duration);
            }
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = '0';
        }
        
        function closeApp() {
            if (tg) {
                tg.close();
            } else {
                alert('–í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ Telegram');
            }
        }
        
        document.addEventListener('mousemove', (e) => {
            const tooltip = document.getElementById('tooltip');
            if (tooltip.style.opacity === '1') {
                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY - 40) + 'px';
                tooltip.style.transform = 'none';
            }
        });
    </script>
</body>
