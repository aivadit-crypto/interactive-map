        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let highlights = [];

        // ========== –°–û–ó–î–ê–ù–ò–ï –ü–û–î–°–í–ï–¢–ö–ò ==========
        function createHighlights() {
            const areas = document.querySelectorAll('area');
            const overlay = document.getElementById('highlightOverlay');
            
            console.log('–°–æ–∑–¥–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –¥–ª—è', areas.length, '–æ–±–ª–∞—Å—Ç–µ–π');
            
            areas.forEach((area, index) => {
                const coords = area.getAttribute('coords');
                const shape = area.getAttribute('shape');
                
                if (!coords || !shape) return;
                
                const coordArray = coords.split(',').map(Number);
                
                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ–¥—Å–≤–µ—Ç–∫–∏
                const highlight = document.createElement('div');
                highlight.className = 'highlight-area';
                highlight.dataset.index = index;
                
                if (shape === 'poly') {
                    const xs = coordArray.filter((_, i) => i % 2 === 0);
                    const ys = coordArray.filter((_, i) => i % 2 !== 0);
                    
                    const minX = Math.min(...xs);
                    const minY = Math.min(...ys);
                    const maxX = Math.max(...xs);
                    const maxY = Math.max(...ys);
                    
                    highlight.style.left = minX + 'px';
                    highlight.style.top = minY + 'px';
                    highlight.style.width = (maxX - minX) + 'px';
                    highlight.style.height = (maxY - minY) + 'px';
                    
                    // Clip path –¥–ª—è —Ç–æ—á–Ω–æ–π —Ñ–æ—Ä–º—ã
                    let clipPath = 'polygon(';
                    for (let i = 0; i < coordArray.length; i += 2) {
                        const x = coordArray[i] - minX;
                        const y = coordArray[i + 1] - minY;
                        clipPath += x + 'px ' + y + 'px';
                        if (i < coordArray.length - 2) clipPath += ', ';
                    }
                    clipPath += ')';
                    
                    highlight.style.clipPath = clipPath;
                }
                
                overlay.appendChild(highlight);
                highlights[index] = highlight;
                
                // –ü–†–û–°–¢–´–ï –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π

                    const idx = this.dataset.index || index;
                    showHighlight(idx, this.getAttribute('title'));
                });
                
                area.addEventListener('mouseleave', function() {
                    const idx = this.dataset.index || index;
                    hideHighlight(idx);
                });

                    const idx = this.dataset.index || index;
                    flashHighlight(idx);

                    setTimeout(() => {
                        window.open(this.getAttribute('href'), '_blank');
                    }, 300);
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω–¥–µ–∫—Å –≤ dataset –æ–±–ª–∞—Å—Ç–∏
                area.dataset.index = index;
            });
        }

            const highlight = highlights[index];
            if (highlight) {
                highlight.classList.add('active');
                activeHighlight = index;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
                const tooltip = document.getElementById('tooltip');
                tooltip.textContent = title || '–õ–æ–∫–∞—Ü–∏—è';
                tooltip.style.opacity = '1';
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
                const rect = highlight.getBoundingClientRect();
                tooltip.style.left = (rect.left + rect.width / 2 - tooltip.offsetWidth / 2) + 'px';
                tooltip.style.top = (rect.top - 40) + 'px';
                
                // –¢–∞–∫—Ç–∏–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫ –≤ Telegram
                if (tg?.HapticFeedback) {

            }

            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(centerMap, 300);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
            document.getElementById('mapScroll').addEventListener('scroll', function() {
                if (activeHighlight !== null) {
                    const tooltip = document.getElementById('tooltip');
                    const highlight = highlights[activeHighlight];
                    
                    if (highlight && tooltip.style.opacity === '1') {
                        const rect = highlight.getBoundingClientRect();
                        tooltip.style.left = (rect.left + rect.width / 2 - tooltip.offsetWidth / 2) + 'px';
                        tooltip.style.top = (rect.top - 40) + 'px';
                    }
                }
            });
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // –î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
            let lastClick = 0;
            document.querySelector('.map-wrapper').addEventListener('click', function(e) {
                const now = new Date().getTime();
                if (now - lastClick < 300) {
                    centerMap();
                    e.preventDefault();
                }
                lastClick = now;
            });
            
            console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            console.error('–û—à–∏–±–∫–∞:', e.message);
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ Web App –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –∏–∑ –±–æ—Ç–∞
if (window.Telegram && Telegram.WebApp) {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã–ª–∏—Å—å –ª–∏ –º—ã –∏–∑ –±–æ—Ç–∞
    if (Telegram.WebApp.initData) {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –≤ –±–æ—Ç–∞
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.BackButton.onClick(function() {
            Telegram.WebApp.close();
        });
    }
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ "—ç–º—É–ª–∏—Ä—É–µ–º" –Ω–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–∫–∏
    setTimeout(function() {
        // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        Telegram.WebApp.expand();
        
        // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–Ω–æ–ø–∫–∞ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ - "–Ω–∞–∂–∏–º–∞–µ–º" –µ—ë
        const webAppBtn = document.querySelector('[href*="webapp"]');
        if (webAppBtn) {
            webAppBtn.click();
        }
    }, 100);
}
        
    </script>
