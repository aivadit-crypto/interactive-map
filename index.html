<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=5.0, user-scalable=yes">
    <title>–ö–∞—Ä—Ç–∞ –¢–æ—á–∫–∏</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            background: #0a0a1a;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç—ã —Å –ü–†–ê–í–ò–õ–¨–ù–´–ú –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ–º */
        .map-container {
            width: 100%;
            height: 70vh;
            overflow: auto;
            position: relative;
            background: #000;
            border: 2px solid #2a2a4e;
            margin: 0 auto;
        }
        
        /* –ö–∞—Ä—Ç–∞ —Å –ú–ê–°–®–¢–ê–ë–ò–†–û–í–ê–ù–ò–ï–ú */
        .map-wrapper {
            transform: scale(0.7);
            transform-origin: top left;
            width: 1536px;
            height: 1536px;
            position: relative;
        }
        
        .map-image {
            width: 1536px;
            height: 1536px;
            display: block;
            cursor: pointer;
        }
        
        /* –°–ª–æ–π –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ */
        .highlight-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 1536px;
            height: 1536px;
            pointer-events: none;
            z-index: 2;
        }
        
        .area-highlight {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            background: rgba(108, 140, 255, 0.3);
            border: 2px solid rgba(108, 140, 255, 0.7);
            border-radius: 3px;
        }
        
        .area-highlight.active {
            opacity: 1;
            box-shadow: 0 0 10px rgba(108, 140, 255, 0.5);
        }
        
        /* –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø (–¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤) */
        .control-panel {
            background: #1a1a2e;
            padding: 15px;
            border-top: 1px solid #2a2a4e;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            height: 30vh;
            overflow-y: auto;
        }
        
        .location-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(108, 140, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .location-btn:hover, .location-btn:active {
            background: rgba(108, 140, 255, 0.2);
            transform: scale(0.98);
        }
        
        .control-btn {
            background: linear-gradient(45deg, #6c8cff, #00dbde);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            grid-column: span 2;
        }
        
        .zoom-controls {
            display: flex;
            gap: 10px;
            grid-column: span 2;
            margin-bottom: 10px;
        }
        
        .zoom-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #6c8cff;
            border-radius: 6px;
            padding: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #6c8cff;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 250px;
            font-size: 14px;
        }
        
        /* –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤: –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .map-container {
                height: 60vh;
            }
            
            .map-wrapper {
                transform: scale(0.5);
            }
            
            .control-panel {
                grid-template-columns: 1fr;
                height: 40vh;
            }
            
            .control-btn, .zoom-controls {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <!-- –ö–∞—Ä—Ç–∞ -->
    <div class="map-container" id="mapContainer">
        <div class="map-wrapper" id="mapWrapper">
            <img src="–∫–∞—Ä—Ç–∞ —Å –ø–æ–º–µ—Ç–∫–∞–º–∏.png" 
                 alt="–ö–∞—Ä—Ç–∞ –¢–æ—á–∫–∏" 
                 class="map-image" 
                 usemap="#image-map"
                 id="mainMap">
            
            <!-- –í–∞—à–∏ –æ–±–ª–∞—Å—Ç–∏ –∫–∞—Ä—Ç—ã (–æ—Å—Ç–∞–≤—å—Ç–µ –∫–∞–∫ –µ—Å—Ç—å) -->
            <map name="image-map" id="imageMap">
                <!-- –í–ê–®–ò area-–¢–ï–ì–ò –ó–î–ï–°–¨ -->
            </map>
            
            <!-- –°–ª–æ–π –ø–æ–¥—Å–≤–µ—Ç–∫–∏ -->
            <div class="highlight-layer" id="highlightLayer"></div>
        </div>
    </div>
    
    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ -->
    <div class="control-panel" id="controlPanel">
        <!-- –ö–Ω–æ–ø–∫–∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è -->
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomIn()">‚ûï –£–≤–µ–ª–∏—á–∏—Ç—å</button>
            <button class="zoom-btn" onclick="zoomOut()">‚ûñ –£–º–µ–Ω—å—à–∏—Ç—å</button>
            <button class="zoom-btn" onclick="resetZoom()">üîÑ –°–±—Ä–æ—Å</button>
        </div>
        
        <!-- –°–ø–∏—Å–æ–∫ –ª–æ–∫–∞—Ü–∏–π (–∑–∞–ø–æ–ª–Ω–∏—Ç—Å—è JavaScript) -->
        <div id="locationsList"></div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <button class="control-btn" onclick="centerMap()">üéØ –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–∞—Ä—Ç—É</button>
        <button class="control-btn" onclick="closeApp()">‚úñ –ó–∞–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É</button>
    </div>
    
    <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        // ========== TELEGRAM –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setBackgroundColor('#0a0a1a');
        }
        
        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let currentScale = 0.7;
        let highlights = [];
        let activeHighlight = null;
        
        // –î–∞–Ω–Ω—ã–µ –ª–æ–∫–∞—Ü–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
        const LOCATIONS = [
            { name: "–ñ–ö: –ó–µ–ª–µ–Ω–∞—è –ó–æ–Ω–∞", href: "https://t.me/c/3470681785/2156" },
            { name: "–ñ–ö: –°–∫–ª–∞–¥", href: "https://t.me/c/3470681785/2158" },
            { name: "–ñ–ö: –î–æ–º–∞", href: "https://t.me/c/3470681785/2164" },
            { name: "–ñ–ö: –ì–æ—Å—Ç–∏–Ω–∏—Ü–∞", href: "https://t.me/c/3470681785/2166" },
            { name: "–ñ–ö: –ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è", href: "https://t.me/c/3470681785/2168" },
            { name: "–ì–ª–∞–≤–Ω–∞—è –ü–ª–æ—â–∞–¥—å", href: "https://t.me/c/3470681785/2170" },
            { name: "–í–ö: –Æ–∂–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞", href: "https://t.me/c/3470681785/2151" },
            { name: "–í–ö: –ó–∞–ø–∞–¥–Ω—ã–π –ø—É–Ω–∫—Ç", href: "https://t.me/c/3470681785/84" },
            { name: "–í–ö: –†—É–∏–Ω—ã", href: "https://t.me/c/3470681785/2153" },
            { name: "–í–ö: –í–æ—Å—Ç–æ—á–Ω—ã–π –ø—É–Ω–∫—Ç", href: "https://t.me/c/3470681785/2149" },
            { name: "–¢—å–º–∞: –°–µ–∫—Ç–æ—Ä 1", href: "https://t.me/c/3470681785/18" },
            { name: "–¢–∞–≤–µ—Ä–Ω–∞", href: "https://t.me/c/3470681785/2173" }
        ];
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        document.addEventListener('DOMContentLoaded', function() {
            createHighlights();
            createLocationButtons();
            centerMap();
            
            // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –≤—Å–µ–≥–¥–∞
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.getElementById('controlPanel').style.display = 'grid';
            }
        });
        
        // ========== –°–û–ó–î–ê–ù–ò–ï –ü–û–î–°–í–ï–¢–ö–ò ==========
        function createHighlights() {
            const areas = document.querySelectorAll('area');
            const layer = document.getElementById('highlightLayer');
            
            areas.forEach((area, index) => {
                const coords = area.getAttribute('coords');
                const shape = area.getAttribute('shape');
                
                if (!coords || !shape) return;
                
                const coordArray = coords.split(',').map(Number);
                
                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ–¥—Å–≤–µ—Ç–∫–∏
                const highlight = document.createElement('div');
                highlight.className = 'area-highlight';
                highlight.dataset.index = index;
                
                if (shape === 'poly') {
                    const xs = coordArray.filter((_, i) => i % 2 === 0);
                    const ys = coordArray.filter((_, i) => i % 2 !== 0);
                    
                    const minX = Math.min(...xs);
                    const minY = Math.min(...ys);
                    const maxX = Math.max(...xs);
                    const maxY = Math.max(...ys);
                    
                    highlight.style.left = minX + 'px';
                    highlight.style.top = minY + 'px';
                    highlight.style.width = (maxX - minX) + 'px';
                    highlight.style.height = (maxY - minY) + 'px';
                    
                    // Clip path
                    let clipPath = 'polygon(';
                    for (let i = 0; i < coordArray.length; i += 2) {
                        clipPath += (coordArray[i] - minX) + 'px ' + (coordArray[i + 1] - minY) + 'px';
                        if (i < coordArray.length - 2) clipPath += ', ';
                    }
                    clipPath += ')';
                    highlight.style.clipPath = clipPath;
                }
                
                layer.appendChild(highlight);
                highlights[index] = highlight;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                area.addEventListener('mouseenter', () => showHighlight(index, area.getAttribute('title')));
                area.addEventListener('mouseleave', () => hideHighlight(index));
                area.addEventListener('click', (e) => {
                    e.preventDefault();
                    flashHighlight(index);
                    setTimeout(() => window.open(area.getAttribute('href'), '_blank'), 300);
                });
                
                // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                area.addEventListener('touchstart', () => showHighlight(index, area.getAttribute('title')));
                area.addEventListener('touchend', () => {
                    hideHighlight(index);
                    window.open(area.getAttribute('href'), '_blank');
                });
            });
        }
        
        // ========== –°–û–ó–î–ê–ù–ò–ï –ö–ù–û–ü–û–ö –õ–û–ö–ê–¶–ò–ô ==========
        function createLocationButtons() {
            const container = document.getElementById('locationsList');
            
            LOCATIONS.forEach((loc, index) => {
                const btn = document.createElement('button');
                btn.className = 'location-btn';
                btn.textContent = loc.name;
                btn.title = `–ü–µ—Ä–µ–π—Ç–∏ –≤: ${loc.name}`;
                
                btn.addEventListener('click', () => {
                    window.open(loc.href, '_blank');
                    showTooltip(`–û—Ç–∫—Ä—ã–≤–∞–µ–º: ${loc.name}`, 1500);
                    
                    // –¢–∞–∫—Ç–∏–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫ –≤ Telegram
                    if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                });
                
                container.appendChild(btn);
            });
        }
        
        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ú–ê–°–®–¢–ê–ë–û–ú ==========
        function zoomIn() {
            if (currentScale < 2.0) {
                currentScale += 0.1;
                updateZoom();
            }
        }
        
        function zoomOut() {
            if (currentScale > 0.3) {
                currentScale -= 0.1;
                updateZoom();
            }
        }
        
        function resetZoom() {
            currentScale = 0.7;
            updateZoom();
            centerMap();
        }
        
        function updateZoom() {
            const wrapper = document.getElementById('mapWrapper');
            wrapper.style.transform = `scale(${currentScale})`;
            wrapper.style.transformOrigin = 'top left';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('map_scale', currentScale);
            
            // –¢–∞–∫—Ç–∏–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function showHighlight(index, title) {
            if (activeHighlight !== null) hideHighlight(activeHighlight);
            
            const highlight = highlights[index];
            if (highlight) {
                highlight.classList.add('active');
                activeHighlight = index;
                showTooltip(title);
            }
        }
        
        function hideHighlight(index) {
            const highlight = highlights[index];
            if (highlight) highlight.classList.remove('active');
            if (index === activeHighlight) activeHighlight = null;
            hideTooltip();
        }
        
        function flashHighlight(index) {
            const highlight = highlights[index];
            if (highlight) {
                highlight.style.backgroundColor = 'rgba(0, 255, 150, 0.5)';
                setTimeout(() => {
                    highlight.style.backgroundColor = '';
                }, 300);
            }
        }
        
        function showTooltip(text, duration = 2000) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.opacity = '1';
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
            const mouseX = event?.clientX || window.innerWidth / 2;
            const mouseY = event?.clientY || window.innerHeight / 2;
            tooltip.style.left = (mouseX + 15) + 'px';
            tooltip.style.top = (mouseY - 40) + 'px';
            
            if (duration > 0) {
                setTimeout(hideTooltip, duration);
            }
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = '0';
        }
        
        function centerMap() {
            const container = document.getElementById('mapContainer');
            const wrapper = document.getElementById('mapWrapper');
            
            container.scrollLeft = (wrapper.offsetWidth * currentScale - container.clientWidth) / 2;
            container.scrollTop = (wrapper.offsetHeight * currentScale - container.clientHeight) / 2;
        }
        
        function closeApp() {
            if (tg) {
                tg.close();
            } else {
                alert('–í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ Telegram');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –º–∞—Å—à—Ç–∞–±–∞
        const savedScale = localStorage.getItem('map_scale');
        if (savedScale) {
            currentScale = parseFloat(savedScale);
            setTimeout(updateZoom, 100);
        }
    </script>
</body>
</html>
