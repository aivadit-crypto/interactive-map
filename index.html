    <script>
        // ========== TELEGRAM WEB APP –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        let tg = window.Telegram?.WebApp;
        
        if (tg) {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
            tg.ready();
            tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.setBackgroundColor('#0a0a1a');
            
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" Telegram (–æ–Ω–∞ –±—É–¥–µ—Ç –º–µ—à–∞—Ç—å)
            tg.BackButton.hide();
            
            console.log('‚úÖ Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        } else {
            console.log('‚ÑπÔ∏è –ó–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram');
        }
        
        // ========== –°–û–ó–î–ê–ù–ò–ï –ü–û–î–°–í–ï–¢–ö–ò –û–ë–õ–ê–°–¢–ï–ô ==========
        function createAreaHighlights() {
            const areas = document.querySelectorAll('area');
            const highlightLayer = document.getElementById('highlightLayer');
            
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏
            highlightLayer.innerHTML = '';
            
            areas.forEach((area, index) => {
                const coords = area.getAttribute('coords');
                const shape = area.getAttribute('shape');
                
                if (!coords || !shape) return;
                
                const coordArray = coords.split(',').map(Number);
                
                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ–¥—Å–≤–µ—Ç–∫–∏
                const highlight = document.createElement('div');
                highlight.className = 'area-highlight';
                highlight.dataset.areaIndex = index;
                
                if (shape === 'poly') {
                    // –î–ª—è –ø–æ–ª–∏–≥–æ–Ω–æ–≤ –Ω–∞—Ö–æ–¥–∏–º –≥—Ä–∞–Ω–∏—Ü—ã
                    const xs = coordArray.filter((_, i) => i % 2 === 0);
                    const ys = coordArray.filter((_, i) => i % 2 !== 0);
                    
                    const minX = Math.min(...xs);
                    const minY = Math.min(...ys);
                    const maxX = Math.max(...xs);
                    const maxY = Math.max(...ys);
                    
                    highlight.style.left = minX + 'px';
                    highlight.style.top = minY + 'px';
                    highlight.style.width = (maxX - minX) + 'px';
                    highlight.style.height = (maxY - minY) + 'px';
                    
                    // –°–æ–∑–¥–∞–µ–º clip-path –¥–ª—è —Ç–æ—á–Ω–æ–π —Ñ–æ—Ä–º—ã –ø–æ–ª–∏–≥–æ–Ω–∞
                    let clipPath = 'polygon(';
                    for (let i = 0; i < coordArray.length; i += 2) {
                        const x = coordArray[i] - minX;
                        const y = coordArray[i + 1] - minY;
                        clipPath += x + 'px ' + y + 'px';
                        if (i < coordArray.length - 2) clipPath += ', ';
                    }
                    clipPath += ')';
                    
                    highlight.style.clipPath = clipPath;
                    highlight.style.webkitClipPath = clipPath;
                }
                
                highlightLayer.appendChild(highlight);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                area.addEventListener('mouseenter', () => {
                    highlight.classList.add('active');
                    showTooltip(area.getAttribute('title'));
                    
                    // –¢–∞–∫—Ç–∏–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫ –≤ Telegram
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                });
                
                area.addEventListener('mouseleave', () => {
                    highlight.classList.remove('active');
                    hideTooltip();
                });
                
                area.addEventListener('click', (e) => {
                    // –¢–∞–∫—Ç–∏–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
                    highlight.style.backgroundColor = 'rgba(0, 255, 150, 0.5)';
                    setTimeout(() => {
                        highlight.style.backgroundColor = '';
                    }, 300);
                    
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                    const href = area.getAttribute('href');
                    if (href) {
                        setTimeout(() => {
                            window.open(href, '_blank');
                        }, 100);
                    }
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö (–∫–∞—Å–∞–Ω–∏–µ)
                area.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    highlight.classList.add('active');
                    showTooltip(area.getAttribute('title'));
                });
                
                area.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    highlight.classList.remove('active');
                    hideTooltip();
                    
                    // –¢–∞–∫—Ç–∏–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                    
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                    const href = area.getAttribute('href');
                    if (href) {
                        window.open(href, '_blank');
                    }
                });
            });
            
            console.log(`‚úÖ –°–æ–∑–¥–∞–Ω–æ –ø–æ–¥—Å–≤–µ—Ç–æ–∫: ${areas.length}`);
        }
        
        // ========== –ü–û–î–°–ö–ê–ó–ö–ò –ü–†–ò –ù–ê–í–ï–î–ï–ù–ò–ò ==========
        let tooltipTimeout;
        
        function showTooltip(text) {
            const tooltip = document.getElementById('hoverTooltip');
            tooltip.textContent = text;
            tooltip.style.opacity = '1';
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            const mouseX = event?.clientX || window.innerWidth / 2;
            const mouseY = event?.clientY || window.innerHeight / 2;
            
            tooltip.style.left = (mouseX + 15) + 'px';
            tooltip.style.top = (mouseY - 40) + 'px';
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            clearTimeout(tooltipTimeout);
            tooltipTimeout = setTimeout(hideTooltip, 2000);
        }
        
        function hideTooltip() {
            const tooltip = document.getElementById('hoverTooltip');
            tooltip.style.opacity = '0';
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function closeApp() {
            if (tg) {
                tg.close();
            } else {
                alert('–ö–∞—Ä—Ç–∞ –∑–∞–∫—Ä—ã—Ç–∞. –í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ Telegram.');
            }
        }
        
        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
        function centerMap() {
            const container = document.getElementById('mapContainer');
            container.scrollLeft = (1536 - container.clientWidth) / 2;
            container.scrollTop = (1536 - container.clientHeight) / 2;
        }
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ==========
        window.addEventListener('load', () => {
            console.log('üöÄ –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –°–æ–∑–¥–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –æ–±–ª–∞—Å—Ç–µ–π
            createAreaHighlights();
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
            setTimeout(centerMap, 100);
            
            // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö: –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
            let lastTap = 0;
            document.getElementById('mapContainer').addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 300 && tapLength > 0) {
                    centerMap();
                    e.preventDefault();
                }
                
                lastTap = currentTime;
            });
            
            // –£–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
            document.addEventListener('contextmenu', (e) => e.preventDefault());
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
        document.addEventListener('mousemove', (e) => {
            const tooltip = document.getElementById('hoverTooltip');
            if (tooltip.style.opacity === '1') {
                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY - 40) + 'px';
            }
        });
    </script>
</body>
