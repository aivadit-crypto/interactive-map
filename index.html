                tooltip.style.opacity = '1';
            });
            
            area.addEventListener('mousemove', (e) => {
                tooltip.style.left = `${e.clientX + 15}px`;
                tooltip.style.top = `${e.clientY + 15}px`;
            });
            
            area.addEventListener('mouseleave', () => {
                tooltip.style.opacity = '0';
            });
            
            area.addEventListener('click', (e) => {
                // –¢–∞–∫—Ç–∏–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
                e.target.classList.add('area-pressed');
                setTimeout(() => {
                    e.target.classList.remove('area-pressed');
                }, 300);
                
                const locationName = area.getAttribute('alt');
                console.log('–ü–µ—Ä–µ—Ö–æ–¥ –∫ –ª–æ–∫–∞—Ü–∏–∏:', locationName);
                
                // –í Telegram Web App –ª—É—á—à–µ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
                // (Telegram –º–æ–∂–µ—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –ø–µ—Ä–µ—Ö–æ–¥—ã –∏–∑ iframe)
                window.open(area.href, '_blank');
            });
        });
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function showTooltip(text, duration = 1000) {
            tooltip.textContent = text;
            tooltip.style.left = '50%';
            tooltip.style.top = '50%';
            tooltip.style.transform = 'translate(-50%, -50%)';
            tooltip.style.opacity = '1';
            
            setTimeout(() => {
                tooltip.style.opacity = '0';
            }, duration);
        }
        
        function closeTelegramApp() {
            if (tg) {
                tg.close();
            } else {
                alert('–ö–∞—Ä—Ç–∞ –∑–∞–∫—Ä—ã—Ç–∞. –í–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ Telegram.');
            }
        }
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
        function adjustMapSize() {
            const map = document.querySelector('.map-image');
            const container = document.querySelector('.map-container');
            
            if (window.innerWidth < 768) {
                map.style.maxWidth = '100%';
                container.style.padding = '0 5px';
            } else {
                map.style.maxWidth = '90%';
                container.style.padding = '0 20px';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            adjustMapSize();
            
            // –õ–æ–≥–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            console.log('–ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            console.log('–†–∞–∑–º–µ—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', {
                natural: `${mapImage.naturalWidth} x ${mapImage.naturalHeight}`,
                displayed: `${mapImage.offsetWidth} x ${mapImage.offsetHeight}`
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
            if (tg) {
                showTooltip('üó∫Ô∏è –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!', 2000);
            }
        });
        
        window.addEventListener('resize', adjustMapSize);
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchmove', (e) => {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
